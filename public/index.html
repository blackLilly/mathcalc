    <div id="root"></div>
    <script>
        //ask to install the app
        // Initialize deferredPrompt for use later to show browser install prompt.
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            // Prevent the mini-infobar from appearing on mobile
            e.preventDefault();
            // Stash the event so it can be triggered later.
            deferredPrompt = e;
            // Update UI notify the user they can install the PWA
            // showInstallPromotion();
            // Optionally, send analytics event that PWA install promo was shown.
            console.log(`'beforeinstallprompt' event was fired.`);
        });
        window.addEventListener('appinstalled', () => {
            // Hide the app-provided install promotion
            //   hideInstallPromotion();
            // Clear the deferredPrompt so it can be garbage collected
            deferredPrompt = null;
            // Optionally, send analytics event to indicate successful install
            console.log('PWA was installed');
        });


        async function askInstall() {
            if (deferredPrompt) {
                // Hide the app provided install promotion
                // hideInstallPromotion();
                // Show the install prompt
                deferredPrompt.prompt();
                // Wait for the user to respond to the prompt
                const { outcome } = await deferredPrompt.userChoice;
                // Optionally, send analytics event with outcome of user choice
                console.log(`User response to the install prompt: ${outcome}`);
                // We've used the prompt, and can't use it again, throw it away
                deferredPrompt = null;
            }
        }

        (function (l) {
            if (l.search[1] === '/') {
                var decoded = l.search.slice(1).split('&').map(function (s) {
                    return s.replace(/~and~/g, '&')
                }).join('?');
                window.history.replaceState(null, null,
                    l.pathname.slice(0, -1) + decoded + l.hash
                );
            }

            let setHeadComponet = {
                title: 'Mathcalc - Free online calculators and tools',
            };
            let urlPath = document.URL.split('/');
            if (urlPath[3].toString() === '' || urlPath[4].toString() === '') {
                setHeadComponet = {
                    title: 'Mathcalc - Free online calculators and tools',
                };
            } else if (urlPath[3].toString() === 'general' || urlPath[4].toString() === 'general') {
                setHeadComponet = {
                    title: 'Free General Calculator',
                };
            } else if (urlPath[3].toString() === 'finance' || urlPath[4].toString() === 'finance') {
                setHeadComponet = {
                    title: 'Free Finance Calculator - Mathcalc',
                };
            } else if (urlPath[3].toString() === 'maths' || urlPath[4].toString() === 'maths') {
                setHeadComponet = {
                    title: 'Free Math Calculator - Mathcalc',
                };
            } else if (urlPath[3].toString() === 'physics' || urlPath[4].toString() === 'physics') {
                setHeadComponet = {
                    title: 'Free Physics Calculator - Mathcalc',
                };
            } else if (urlPath[3].toString() === 'numbers' || urlPath[4].toString() === 'numbers') {
                setHeadComponet = {
                    title: 'Numbers Free Tools - Mathcalc',
                };
            } else if (urlPath[3].toString() === 'tools' || urlPath[4].toString() === 'tools') {
                setHeadComponet = {
                    title: 'Free Online Tools - Mathcalc',
                };
            }
            let metaTitle = document.getElementsByTagName('title')[0];
            metaTitle.innerText = setHeadComponet.title;

        }(window.location));

        window.addEventListener('scroll', (e) => {
            setTimeout(() => {
                askInstall();
            }, 5000);
        })

    </script>
